<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Generator</title>
    <link rel="icon" type="image/png" href="static/favicon.png">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>README Generator</h1>

        <form id="readmeForm" method="POST" action="/generate" target="_blank">
            <label for="description">Project Description</label>
            <textarea name="description" placeholder="Describe your project..." required></textarea>

            <label for="language">Language</label>
            <select name="language">
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
            </select>

            <label for="license">License</label>
            <select name="license">
                <option>MIT</option>
                <option>Apache 2.0</option>
                <option>GPL v3</option>
                <option>BSD 3-Clause</option>
                <option>None</option>
            </select>

            <button type="submit">Generate and Download README</button>
        </form>
    </div>
</body>
</html>
